<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- jQuery CDN links. -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CDN links. -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Righteous|Reem+Kufi" rel="stylesheet">

  	<!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

	<title>Train scheduler</title>
</head>
<body>

<div class="fluid-container">

	<!-- Title of the site -->
	<div class="row header">		
		<div class="col-md-5 col-md-offset-2  text-center heading">
			San Diego <span> Caltrain station</span>
		</div>
		<div class="col-md-3 col-md-offset-1 text-center current-time"></div>
	</div>
</div>

<div class="container">
	<div class="row">
		
		<!-- List train -->
		<div class="col-md-9">
			<div class="panel panel-success">
		      	<div class="panel-heading heading-section">Current Train Schedule</div>
		      	<div class="panel-body">
		      	 	<table class="table table-hover">
				    	<thead>
					      <tr>
					        <th>Train name</th>
					        <th>Destination</th>
					        <th>Frequency (min)</th>
					        <th>Next arrival</th>
					        <th>Minutes away</th>
					        <th colspan="2">Update/Delete</th>
					      </tr>
					    </thead>
					    <tbody>
					      
				    	</tbody>
				  	</table>
		      	</div>
		    </div>
		</div>
		
		<!-- Add a train -->
		<div class="col-md-3">
			<div class="panel panel-warning" id="train-form">
				<div class="panel-heading heading-section add-update-panel">Add train</div>
				<div class="panel-body">
					<form id="form-train">
						<div class="form-group">
							<label for="train-name">Name of the train</label>
							<input type="text" class="form-control" id="train-name" placeholder="Train name">
							<span class="error-message"></span>
						</div>
						<div class="form-group">
							<label for="train-destination">Destination</label>
							<input type="text" class="form-control" id="train-destination" placeholder="Destination">
							<span class="error-message"></span>
						</div>
						<div class="form-group">
							<label for="first-train-time">First train time (Military time)</label>
							<input type="text" class="form-control" id="first-train-time" placeholder="HH:mm" >
							<span class="error-message"></span>
						</div>
						<div class="form-group">
							<label for="train-frequency">Frequency (Min)</label>
							<input type="number" min="1" class="form-control" id="train-frequency" placeholder="minutes">
							<span class="error-message"></span>
						</div>
						<div class="text-center">				  
					  		<button type="submit" class="btn btn-warning" id="submit">Submit</button>
					  		<button type="submit" class="btn btn-danger" id="update">Update</button>
					  	</div>	
					</form>
				</div>
			</div>			
		</div>
	</div>	
</div>
<div class="fluid-container">
	<!-- Footer of the site -->

	<div class="row text-center info">	
        <div class="col-md-4 col-lg-4">
            <h4>Location</h4>
            <p>San Diego, CA</p>
        </div>
        <div class="col-md-4 col-lg-4">
            <h4>Around the Web</h4>
            <ul class="list-inline">
                <li><a href="#"><img class="btn-social" src="assets/images/Yelp.png"></a></li>
                <li><a href="#"><img class="btn-social" src="assets/images/Facebook.png"></a></li>
                <li><a href="#"><img class="btn-social" src="assets/images/YouTube.png"></a></li>
                <li><a href="#"><img class="btn-social" src="assets/images/Twitter.png"></a></li>
                <li><a href="#"><img class="btn-social" src="assets/images/Pinterest.png"></a></li>
                <li><a href="#"><img class="btn-social" src="assets/images/Instagram.png"></a></li>
            </ul>
        </div>
        <div class="col-md-4 col-lg-4">
            <h4>About us</h4>
            <p>Since 1980</p>
            <em>Copyright &copy; 2017 Radhika Sivarajan</em>
        </div>         
	</div>
</div>

<script type="text/javascript" src="assets/javascript/train-schedule.js" ></script>
	
</body>
</html>
